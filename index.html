Забруднення довкілля є однією з найбільших глобальних проблем, з якою стикається людство. Хімія відіграє важливу роль у вирішенні цієї проблеми шляхом розробки ефективних методів очищення води та повітря, розробки екологічно безпечних матеріалів та процесів, а також утилізації небезпечних відходів.
